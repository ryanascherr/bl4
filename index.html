<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss/main.css">
    <title>BL4 Skill Calculator</title>
</head>
<body>
    <div class="skill-tree">
        <div class="skill-points">
            <span class="skill-points__used"></span>/<span class="skill-points__max"></span>
        </div>
        <div class="skill-tree__section skill-tree__section--top" data-max="15">
            <div class="skill-tree__row">
                <div class="skill-tree__skill" data-name="Handshake Deal">
                    <img class="skill-tree__skill-img" src="./img/skill_handshake-deal.webp" alt="">
                    <div class="skill-tree__number-box">
                        <span class="skill-tree__number">0</span>/5
                    </div>
                </div>
                <div class="skill-tree__skill" data-name="Midnight Oil">
                    <img class="skill-tree__skill-img" src="./img/skill_midnight-oil.webp" alt="">
                    <div class="skill-tree__number-box">
                        <span class="skill-tree__number">0</span>/5
                    </div>
                </div>
                <div class="skill-tree__skill" data-name="Expedite">
                    <img class="skill-tree__skill-img" src="./img/skill_expedite.webp" alt="">
                    <div class="skill-tree__number-box">
                        <span class="skill-tree__number">0</span>/5
                    </div>
                </div>
            </div>
            <div class="skill-tree__row">
                <div class="skill-tree__skill" data-name="Dial In">
                    <img class="skill-tree__skill-img" src="./img/skill_dial-in.webp" alt="">
                    <div class="skill-tree__number-box">
                        <span class="skill-tree__number">0</span>/5
                    </div>
                </div>
                <div class="skill-tree__augment" data-name="Altered Cabron">
                    <img class="skill-tree__skill-img" src="./img/augment_altered-cabron.webp" alt="">
                </div>
                <div class="skill-tree__skill" data-name="El Corazon">
                    <img class="skill-tree__skill-img" src="./img/skill_el-corazon.webp" alt="">
                    <div class="skill-tree__number-box">
                        <span class="skill-tree__number">0</span>/5
                    </div>
                </div>
                <div class="skill-tree__augment" data-name="Dead Man Walking">
                    <img class="skill-tree__skill-img" src="./img/augment_dead-man-walking.webp" alt="">
                </div>
                <div class="skill-tree__skill" data-name="Diamond Hands">
                    <img class="skill-tree__skill-img" src="./img/skill_diamond-hands.webp" alt="">
                    <div class="skill-tree__number-box">
                        <span class="skill-tree__number">0</span>/5
                    </div>
                </div>
            </div>
            <div class="skill-tree__row">
                <div class="skill-tree__skill" data-name="Saldar">
                    <img class="skill-tree__skill-img" src="./img/skill_saldar.webp" alt="">
                    <div class="skill-tree__number-box">
                        <span class="skill-tree__number">0</span>/5
                    </div>
                </div>
                <div class="skill-tree__skill" data-name="In the Zone">
                    <img class="skill-tree__skill-img" src="./img/skill_in-the-zone.webp" alt="">
                    <div class="skill-tree__number-box">
                        <span class="skill-tree__number">0</span>/3
                    </div>
                </div>
                <div class="skill-tree__skill" data-name="To the Last">
                    <img class="skill-tree__skill-img" src="./img/skill_to-the-last.webp" alt="">
                    <div class="skill-tree__number-box">
                        <span class="skill-tree__number">0</span>/5
                    </div>
                </div>
                <div class="skill-tree__skill" data-name="Hard Sell">
                    <img class="skill-tree__skill-img" src="./img/skill_hard-sell.webp" alt="">
                    <div class="skill-tree__number-box">
                        <span class="skill-tree__number">0</span>/5
                    </div>
                </div>
                <div class="skill-tree__skill skill-tree__skill--blank"></div>
            </div>
        </div>
        <div class="skill-tree__bottom">
            <div class="skill-tree__section skill-tree__section--bottom">
                <div class="skill-tree__row">
                    <div class="skill-tree__skill">
                        <img class="skill-tree__skill-img" src="./img/icon.webp" alt="">
                    </div>
                    <div class="skill-tree__augment">
                        <img class="skill-tree__skill-img" src="./img/icon.webp" alt="">
                    </div>
                    <div class="skill-tree__skill">
                        <img class="skill-tree__skill-img" src="./img/icon.webp" alt="">
                    </div>
                </div>
                <div class="skill-tree__row">
                    <div class="skill-tree__skill skill-tree__skill--blank"></div>
                    <div class="skill-tree__skill">
                        <img class="skill-tree__skill-img" src="./img/icon.webp" alt="">
                    </div>
                    <div class="skill-tree__skill skill-tree__skill--blank"></div>
                </div>
                <div class="skill-tree__row">
                    <div class="skill-tree__skill">
                        <img class="skill-tree__skill-img" src="./img/icon.webp" alt="">
                    </div>
                    <div class="skill-tree__augment">
                        <img class="skill-tree__skill-img" src="./img/icon.webp" alt="">
                    </div>
                    <div class="skill-tree__skill">
                        <img class="skill-tree__skill-img" src="./img/icon.webp" alt="">
                    </div>
                </div>
            </div>
            <div class="skill-tree__section skill-tree__section--bottom">
                <div class="skill-tree__row">
                    <div class="skill-tree__skill">
                        <img class="skill-tree__skill-img" src="./img/icon.webp" alt="">
                    </div>
                    <div class="skill-tree__augment">
                        <img class="skill-tree__skill-img" src="./img/icon.webp" alt="">
                    </div>
                    <div class="skill-tree__skill">
                        <img class="skill-tree__skill-img" src="./img/icon.webp" alt="">
                    </div>
                </div>
                <div class="skill-tree__row">
                    <div class="skill-tree__skill skill-tree__skill--blank"></div>
                    <div class="skill-tree__skill">
                        <img class="skill-tree__skill-img" src="./img/icon.webp" alt="">
                    </div>
                    <div class="skill-tree__skill">
                        <img class="skill-tree__skill-img" src="./img/icon.webp" alt="">
                    </div>
                </div>
                <div class="skill-tree__row">
                    <div class="skill-tree__skill">
                        <img class="skill-tree__skill-img" src="./img/icon.webp" alt="">
                    </div>
                    <div class="skill-tree__augment">
                        <img class="skill-tree__skill-img" src="./img/icon.webp" alt="">
                    </div>
                    <div class="skill-tree__skill skill-tree__skill--blank"></div>
                </div>
            </div>
            <div class="skill-tree__section skill-tree__section--bottom">
                <div class="skill-tree__row">
                    <div class="skill-tree__skill">
                        <img class="skill-tree__skill-img" src="./img/icon.webp" alt="">
                    </div>
                    <div class="skill-tree__augment">
                        <img class="skill-tree__skill-img" src="./img/icon.webp" alt="">
                    </div>
                    <div class="skill-tree__skill">
                        <img class="skill-tree__skill-img" src="./img/icon.webp" alt="">
                    </div>
                </div>
                <div class="skill-tree__row">
                    <div class="skill-tree__skill">
                        <img class="skill-tree__skill-img" src="./img/icon.webp" alt="">
                    </div>
                    <div class="skill-tree__skill skill-tree__skill--blank"></div>
                    <div class="skill-tree__skill">
                        <img class="skill-tree__skill-img" src="./img/icon.webp" alt="">
                    </div>
                </div>
                <div class="skill-tree__row">
                    <div class="skill-tree__skill skill-tree__skill--blank"></div>
                    <div class="skill-tree__augment">
                        <img class="skill-tree__skill-img" src="./img/icon.webp" alt="">
                    </div>
                    <div class="skill-tree__skill">
                        <img class="skill-tree__skill-img" src="./img/icon.webp" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="skill-box">
        <h2 class="skill-box__name"></h2>
        <p class="skill-box__type"></p>
        <p><span class="skill-box__filled"></span>/<span class="skill-box__max"></span></p>
        <hr>
        <p class="skill-box__text"></p>
        <p><span class="skill-box__bonus-name"></span>: <span class="skill-box__bonus-number"></span></p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="module" src="./script.js"></script>
</body>
</html>
